machine:
  node:
    version: 6.11.3
  environment:
    YARN_VERSION: 1.0.1
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install
    - yarn global add bower
    - npm rebuild node-sass
    - bower install

test:
  override:
    - npm run-script test --silent --split=$CIRCLE_NODE_TOTAL --partition=`expr $CIRCLE_NODE_INDEX + 1`:
        parallel: true
    - ember coverage-merge
    - if [ ! ${CIRCLE_PR_USERNAME} ]; then ./node_modules/coveralls/bin/coveralls.js < ./coverage/lcov.info; fi

deployment:
  production:
    branch: master
    commands:
      - 'node_modules/.bin/ember deploy production --activate'
  staging:
    branch: develop
    commands:
      - 'node_modules/.bin/ember deploy staging --activate'
