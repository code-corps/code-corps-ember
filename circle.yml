machine:
  node:
    version: 6.9.4
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
    - /home/ubuntu/nvm/versions/node/v6.9.4/bin
    - /home/ubuntu/nvm/versions/node/v6.9.4/lib/node_modules
  override:
    - yarn global add bower
    - yarn add node-sass
    - yarn install
    - bower install

test:
  override:
    - yarn run test -- --silent --split=$CIRCLE_NODE_TOTAL --partition=`expr $CIRCLE_NODE_INDEX + 1`:
        parallel: true
    - ember coverage-merge
    - if [ ! ${CIRCLE_PR_USERNAME} ]; then ./node_modules/coveralls/bin/coveralls.js < ./coverage/lcov.info; fi

deployment:
  production:
    branch: master
    commands:
      - 'node_modules/.bin/ember deploy production --activate'
  staging:
    branch: develop
    commands:
      - 'node_modules/.bin/ember deploy staging --activate'
